<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form th:object="${product}" th:action="@{/admin/listProduct/addProduct}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer:</label>
            <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" required>
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Unit:</label>
            <input type="text" class="form-control" id="unit" th:field="*{unit}" required>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="status" class="form-label">Status:</label>-->
<!--            <select class="form-select" id="status" th:field="*{status}" required>-->
<!--                <option th:each="statusOption : ${T(vn.edu.iuh.fit.backend.enums.EmployeeStatus).values()}"-->
<!--                        th:value="${statusOption}" th:text="${#strings.capitalize(statusOption.name().toLowerCase())}">-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" name="price" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Price note:</label>
            <input type="text" name="note" class="form-control" id="note">
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>



    <a th:href="@{/admin/listProduct}" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
</body>
</html>
