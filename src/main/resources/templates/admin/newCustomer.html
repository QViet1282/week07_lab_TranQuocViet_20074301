<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Customer</title>
</head>
<body>
<div class="container mt-5">
    <h2>New Customer</h2>
    <form th:object="${customer}" th:action="@{/admin/listCustomer/addCustomer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" th:field="*{address}" required></textarea>
        </div>



        <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>

    <a th:href="@{/admin/listCustomer}" class="btn btn-secondary mt-3">Back to Customer List</a>
</div>
</body>
</html>
