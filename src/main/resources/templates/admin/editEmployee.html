<!-- editEmployee.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Employee</title>
</head>
<body>
<h2>Edit Employee</h2>
<form th:action="@{/admin/listEmployee/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" id="fullName" name="fullName" class="form-control" th:field="*{fullname}" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control" th:field="*{dob}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" class="form-control" th:field="*{phone}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</body>
</html>
