<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Employee</title>
</head>
<body>
<div class="container mt-5">
    <h2>New Employee</h2>
    <form th:object="${employee}" th:action="@{/admin/listEmployee/addEmployee}" method="post">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" th:field="*{address}" required></textarea>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="status" class="form-label">Status:</label>-->
<!--            <select class="form-select" id="status" th:field="*{status}" required>-->
<!--                <option th:each="statusOption : ${T(vn.edu.iuh.fit.backend.enums.EmployeeStatus).values()}"-->
<!--                        th:value="${statusOption}" th:text="${#strings.capitalize(statusOption.name().toLowerCase())}">-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Create Employee</button>
    </form>

    <a th:href="@{/admin/listEmployee}" class="btn btn-secondary mt-3">Back to Employee List</a>
</div>
</body>
</html>
